{% extends '_base.html' %}
{% block main %}

<div id='people-page'>
  <div class="b-top-section m-mbd-secondary">
    <h2>People</h2>
  </div>


{% for partner in partners %}
<div class="b-page-section">
  <div class="row">
    <div class="large-3 columns e-partner-country">
      <h3>{{partner.partner_name}}</h3>
    </div>
    <div class="large-9 columns end">
      {%for person in partner.people%}
      <ul class="e-partner">
        <li class="e-partner-name">{{person.name}}</li>
        <li class="e-partner-affiliation">{{person.title}}</li>
        <li class="e-partner-affiliation">{{person.affiliation}}</li>
      </ul>
      {% endfor %}
    </div>
  </div>
</div>
{% endfor %}


</div>

{% endblock %}
