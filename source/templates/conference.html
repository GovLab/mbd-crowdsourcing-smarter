{% extends '_base.html' %}

{% block main %}

<div id="conference-page">

  <div class="b-conference-header" style="background-image: url(./img/background-images/main.jpeg)"> 
    <div class="row">
      <div class="row expanded">
        <div class='title-group'>
          <h2 class="e-title">Trash & Standing Water</h2>
          <h3 class="e-subtitle">What can be done to eliminate standing water in waste that breeds Aedes Aegypti mosquitoes</h3>
        </div>
      </div>
    </div>

  <div class="e-conference-details">
    <div class="row">
      <div class="large-9 large-centered">
        <h2>Conference Details</h2>
        <div class="row">
          <div class="large-6 column">
            <h3 class="e-detail-date">Date<br></h3>
            {%block date%}
            <h2 class="e-detail-date" id="date">July 7, 2016</h2>
            {% endblock %}
            </div>
            <div class="large-6 column">
            <h3 class="e-detail-time">Time<br></h3>
            {%block time %}
            <h2 class="e-detail-time" id="time">9:00 AM EST</h2>
            {%endblock%}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
